<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS OUTPUTS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <b>THE DIFFERENT OUTPUTS ARE DISPLAYED BELOW:</b>

        <p>Write Method: The sum of 5 and 6</p>

        <script type="text/javascript">
            document.write(5+6);
        </script>

        <p>Window Alert: The sum of 5 and 11 (Refresh Page to see result)</p>

        <script type="text/javascript">
            window.alert(5+11);
        </script>

        <p>InnerHtml:</p>
        <p>The sum of 10 and 3 is: <b id="math"></b></p>

        <script>
            document.getElementById("math").innerHTML = 10 + 3;
        </script>
    </body>
</html>
